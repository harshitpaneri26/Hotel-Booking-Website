<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- css file -->
    <link rel="stylesheet" href="/styles/index.css">

    <!-- Responsive css file -->
    <link rel="stylesheet" href="/styles/common.css">

    <title>Index</title>
</head>

<body>

    <div class="main-container">

        <!-- Header-->
        <header class="Header">

            <!-- Header image -->
            <div class="Header-img">
                <img id="Header-img" src="assests/images/logo.png " alt="logo" class="search_bg_img">
            </div>

            <!-- Header-content -->
            <div class="header-content">

                <!-- Login -->
                <div class="login">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Login</button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel1">Please Login</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <!-- Login from -->
                                    <form action="index.html" id="login-form">
                                        <table class="login-table">

                                            <tr>
                                                <td>Username: </td>
                                                <td>
                                                    <input type="text" name="Username" id="username" required placeholder="Enter Username">
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>Password: </td>
                                                <td>
                                                    <input type="password" name="password" id="password" required placeholder="Enter Password">
                                                </td>
                                            </tr>

                                        </table>
                                    </form>

                                </div>
                                <div class="modal-footer">

                                    <button type="button" class="btn btn-primary">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </header>

        <!-- content -->
        <div class="content">


            <!-- Search Bar -->
            <div class="content1">
                <form action="">
                    <div class="search">
                        <input type="search" name="search" id="search" placeholder="City">
                    </div>
                </form>
            </div>

            <!--Content Images -->

            <!-- Content-div-1 -->
            <div class="content2">
                <div class="content2_images">

                    <div class="primay-img">

                        <!-- overlay div -->
                        <a class="overlay" href="/list.html">Delhi</a>

                        <a href="/list.html">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="delhi" class="images_">
                        </a>

                    </div>

                    <div class="primay-img">

                        <!-- overlay div -->
                        <div class="overlay">Goa</div>

                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="goa" class="images_">
                    </div>

                    <div class="primay-img">

                        <!-- overlay div -->
                        <div class="overlay">Hyderabad</div>

                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="charminar" class="images_">
                    </div>

                    <div class="primay-img">

                        <!-- overlay div -->
                        <div class="overlay">kolkata</div>

                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="kolkata" class="images_">
                    </div>


                </div>
            </div>


            <!-- Content-div-2 -->
            <div class="content2">
                <div class="content2_images">

                    <div class="primay-img">

                        <!-- overlay div -->
                        <div class="overlay">Chennai</div>

                        <a href="/list.html">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="Chennai" class="images_">
                        </a>

                    </div>

                    <div class="primay-img">

                        <!-- overlay div -->
                        <div class="overlay">Agra</div>

                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="Agra" class="images_">
                    </div>

                    <div class="primay-img">

                        <!-- overlay div -->
                        <div class="overlay">Jaipur</div>

                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg

                        " alt="Jaipur" class="images_">
                    </div>

                    <div class="primay-img">

                        <!-- overlay div -->
                        <div class="overlay">Bengaluru</div>

                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="Bengaluru" class="images_">
                    </div>


                </div>
            </div>

            <!-- Content 3 -->
            <div class="content3">
                <button type="button" class="btn btn-secondary">
                    <a href="#"> View More</a>
                </button>

            </div>

        </div>

        <!-- Footer -->
        <footer class="footer">

            <!-- Contact us -->
            <div class="contact">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Contact us</button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Get in touch</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body1">

                                <div class="para">
                                    <p>Thank you for reaching out!!!</p>
                                    <p>please enter your email and we will get back to you.</p>
                                </div>

                                <div class="input_field">

                                    <label for="email">Email:</label>
                                    <input type="email" name="email" id="email" required placeholder="Enter your email id">

                                </div>
                            </div>
                            <div class="modal-footer" id="modal_footer">

                                <button type="button" class="btn btn-primary"> Submit </button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>



            <!-- Social Media -->
            <div class="social_media">

                <a href="https://www.instagram.com" target="_blank">
                    <img src="assests/images/instagram.png" alt="instagram" class="media_img">
                </a>

                <a href="https://www.facebook.com" target="_blank">

                    <img src="assests/images/facebook.png" alt="facebook" class="media_img">
                </a>

                <a href="https://twitter.com" target="_blank">

                    <img src="assests/images/twitter.png" alt="twitter" class="media_img">
                </a>

            </div>


            <!-- CopyRights -->
            <div id="rights_text">
                <h5>&copy; 2022 ROOM SEARCH PVT. LTD.</h5>
            </div>

        </footer>

    </div>

    <!-- script file's -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>

</html>
